<html>
<head>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="SaveSignupData.js"></script>
    <style>
        table, th , td {
            border: 1px bisque;
            border-collapse: collapse;
            padding: 10px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <style>
        div.project {
            background-color:darkslategray;
            color:whitesmoke;
            margin:10px;
            padding:10px;
        }
    </style>

</head>
<body background="cap1.jpg">

<div class="project">
    <h1 align="center">Signup page</h1>



</div>
</body>
<body>


<div ng-app = "SignupApp" ng-controller = "studentController" align="center"><br><br>

    <form name = "studentForm" novalidate>
        <table border = "0">
            <tr>
                <td>Enter first name:</td>
                <td><input name = "firstname" type = "text" ng-model = "firstName" required>

                </td>
            </tr>

            <tr>
                <td>Enter last name: </td>
                <td><input name = "lastname"  type = "text" ng-model = "lastName" required>

                </td>
            </tr>

            <tr>
                <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>

            </td>
            </tr>
            <tr>
                <td>Username: </td><td><input name = "username" type = "text" ng-model = "username" length = "100" required>

            </td>
            </tr>
            <tr>
                <td>Password: </td><td><input name = "password" type = "password" ng-model = "password" length = "30" required>

            </td>
            </tr>
            <tr>
                <td>


                </td>


                <td>
                </td>
            </tr>

        </table>

    </form>
</div>
<div align="center">
<button onclick="window.location='RegistrationComplete.html'" value="Submit">Submit</button>

</body>
</html>
